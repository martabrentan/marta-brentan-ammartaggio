---
layout: default
---

<section class="py-5 blog-article-header text-center">
  <div class="container">
    <h1 class="fw-bold mb-3">{{ page.title }}</h1>
    <p class="text-muted">{{ page.date | date: "%d %B %Y" }}</p>

    {% if page.image %}
      <img src="{{ page.image }}" class="img-fluid rounded-4 mt-4 mb-5" alt="{{ page.title }}">
    {% endif %}
  </div>
</section>

<section class="py-4">
  <div class="container article-content">
    {{ content }}
  </div>
</section>
