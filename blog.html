---
layout: default
title: Blog
---

<section class="hero text-center py-5">
  <div class="container">
    <h1 class="display-4 fw-bold mb-3">Blog</h1>
    <p class="lead">Libri, riflessioni, cultura e tutto ciò che fa vibrare le parole.</p>
  </div>
</section>

<section class="py-5">
  <div class="container">

    <div class="row g-4">
      {% for post in site.posts %}
      <div class="col-md-4">
        <div class="card border-0 shadow-sm rounded-4 p-3 bg-light h-100">

          {% if post.image %}
          <img src="{{ post.image }}" class="img-fluid rounded-3 mb-3" alt="{{ post.title }}">
          {% endif %}

          <h5 class="fw-bold">{{ post.title }}</h5>

          <p class="small text-muted mb-2">
            {{ post.date | date: "%d %B %Y" }}
          </p>

          <p class="small text-muted">{{ post.category }}</p>

          <a href="{{ post.url }}" class="btn btn-primary btn-sm px-3 mt-auto">
            Leggi l’articolo
          </a>

        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</section>
